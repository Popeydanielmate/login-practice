<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Academy Log in practice May 21</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<!-- login section -->
    <section class="login">
        <img class="logo img-header" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1200px-Instagram-Icon.png">
        <h4 class="welcome">Hey, hello</h4>
        <p class="message-register">
            Enter the information you entered while registering.
        </p>

        <form class="login-form">
            <div class="login-form-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            </div>
            
            <div class="login-form-input">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
            </div>

            <div class="login-form-input input-checkbox">
            <div class="login-form-checkbox">
                <label for="checkbox">Remember me</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <a href="/forgot-password" class="forgot-password">Forgot password</a>
            </div>
            <input type="button" value="Login" class="login-btn">
        </form>

        <div class="sign-in-with-sso">
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s">
        <a href="/sign-in-with-google" class="sso-login">Sign in with Google</a>
        </div>

    </section>
    
</body>
</html>
